logging:
  config: classpath:logback-spring.xml
  level:
    root: info
    org.springframework: info
    com.news.ai.gather: info

server:
  port: 9080

spring:
  aop:
    auto: true
    proxy-target-class: true
  application:
    name: gather
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      connection-timeout: 10000
      validation-timeout: 3000
      idle-timeout: 60000
      login-timeout: 5
      max-lifetime: 60000
      maximum-pool-size: 10
      minimum-idle: 5
      read-only: false
  cache:
    redis:
      cache-null-values: false
  data:
    redis:
      lettuce:
        pool:
          max-active: 1
          max-idle: 1
          min-idle: 0
          max-wait: -1ms
      password: ${REDIS_PASSWORD}
      port: ${REDIS_PORT}
      host: ${REDIS_HOST}
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

cos:
  secretId: ${COS_SECRETID}
  secretKey: ${COS_SECRETKEY}
  region: ${COS_REGION}
  bucket: ${COS_BUCKET}
  baseUrl: ${COS_BASEURL}

management:
  health:
    elasticsearch:
      enabled: false

twitter:
  userLink: https://twitter.com/{userId}
  detailLink: https://twitter.com/{userId}/status/{restId}

deepseek:
  token: ${DEEPSEEK_TOKEN}
  url: https://api.deepseek.com/models

threadpool:
  corePoolSize: 20
  maxPoolSize: 30
  keepAliveTime: 300
  queueCapacity: 200
  threadNamePrefix: gather-thread-

email:
  from: ${EMAIL_FROM}
  password: ${EMAIL_PASSWORD}
  defaultTo: ${EMAIL_DEFAULTTO}
  host: ${EMAIL_HOST}
  protocol: ${EMAIL_PROTOCOL}
  smtpAuth: ${EMAIL_SMTPAUTH}
  debug: ${EMAIL_DEBUG}
  content: ${EMAIL_CONTENT}
